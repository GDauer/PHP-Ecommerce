<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Reviews
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Review do produto</h3>
            <h2>Avaliações dos Usuários</h2>
            <div class="box-body" style="overflow: scroll; height: 80vmin">
            {if="$aval !== null && $aval !== ''"}
            {loop="$aval"}
            <p><label>nome:</label> {function="utf8_decode($value.nome)"}</p>
            <p><label>email:</label> {function="utf8_decode($value.email)"}</p>
            <p><label>mensagem:</label></p>
            <p>{function="utf8_decode($value.review)"}</p>
            <a href="/admin/products/reviews/{$value.idreview}/remove" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
            <hr>
            {/loop}
            {else}
            <p>Nenhuma avaliação disponivél!</p>
            {/if}
            </div>

        </div>
        <!-- /.box-header -->
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
